plugins {
    id 'java-library'
    id 'maven-publish'
    id 'signing'
}

repositories {
    mavenCentral()
}

ext {
    querqyCoreVersion = '3.19.0'
    elasticsearchVersion = '7.17.8'
    isSnapshot = "true" == System.getProperty("build.snapshot", "true")
}

allprojects {
    group = 'org.querqy'
    version = '1.2.0'

    if (isSnapshot) {
        version += "-SNAPSHOT"
    }
}



dependencies {
    api "org.querqy:querqy-core:${querqyCoreVersion}"

    compileOnly "co.elastic.clients:elasticsearch-java:${elasticsearchVersion}"

    // Testing
    testImplementation "org.assertj:assertj-core:3.23.1"
    testImplementation "junit:junit:4.13.2"
    testImplementation "org.mockito:mockito-core:4.11.0"
    testImplementation "co.elastic.clients:elasticsearch-java:${elasticsearchVersion}"

    // Lombok
    compileOnly "org.projectlombok:lombok:1.18.38"
    annotationProcessor "org.projectlombok:lombok:1.18.38"
    testCompileOnly "org.projectlombok:lombok:1.18.38"
    testAnnotationProcessor "org.projectlombok:lombok:1.18.38"
}

test {
    useJUnit()
}


java {
    withJavadocJar()
    withSourcesJar()
    sourceCompatibility = 11
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId = 'org.querqy'
            artifactId = 'querqy-unplugged'
            version = "$version"

            from components.java

            versionMapping {
                usage('java-api') {
                    fromResolutionOf('runtimeClasspath')
                }
                usage('java-runtime') {
                    fromResolutionResult()
                }
            }
            pom {
                name = 'Querqy Unplugged'
                description = 'A library to handle query rewriting outside of a search engine'
                url = 'https://querqy.org'

                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id = 'jope'
                        name = 'Johannes Peter'
                        email = 'johannesdaniel.peter@gmx.de'
                    }
                }
                scm {
                    url = 'git@github.com:querqy/querqy-unplugged.git'
                    connection = 'scm:git:git@github.com:querqy/querqy-unplugged.git'
                    developerConnection = 'scm:git:git@github.com:querqy/querqy-unplugged.git'
                }
            }
        }
    }
    repositories {
        maven {
            //def releasesRepoUrl = 'https://oss.sonatype.org/service/local/staging/deploy/maven2'
            //def snapshotsRepoUrl = 'https://s01.oss.sonatype.org/content/repositories/snapshots/'

            name = 'sonatype'
            url = 'https://ossrh-staging-api.central.sonatype.com/service/local/staging/deploy/maven2/' //version.endsWith('SNAPSHOT') ? snapshotsRepoUrl : releasesRepoUrl
            credentials(PasswordCredentials)
        }
    }
}
